<meta property="og:title" content="{% for entry in site.data.meta %}{% if page.url == entry.id %}{% assign trovato = true %}{{ entry.title }}{% endif %}{% endfor %}{% if trovato != true %}{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}{% endif %}">
<meta property="og:type" content="{% if page.thumbnail %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
{% if page.thumbnail %}<meta property="og:image" content="{{ page.thumbnail | prepend:'/img/thumbnails/' | prepend: site.baseurl | prepend: site.url }}">{% endif %}
<meta property="og:description" content="{% for entry in site.data.meta %}{% if page.url == entry.id %}{% assign trovato = true %}{{ entry.description }}{% endif %}{% endfor %}{% if trovato != true %}{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ page.content | strip_html | strip_newlines | truncate:160 }}{% endif %}{% endif %}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="{{ site.locale }}">

<meta property="fb:admins" content="{{ site.fb_admins }}"> <!-- editable in config.yml -->
<meta property="fb:app_id" content="{{ site.fb_appid }}">

<!-- Twitter metadata. twitter:image should not be necessary, as twitter recognizes og:-->
<meta name="twitter:card"           content="summary" />
<meta name="twitter:site"           content="@aisf_fisica" />
<meta name="twitter:title"          content="{% for entry in site.data.meta %}{% if page.url == entry.id %}{% assign trovato = true %}{{ entry.title }}{% endif %}{% endfor %}{% if trovato != true %}{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}{% endif %}" />
<meta name="twitter:description"    content="{% for entry in site.data.meta %}{% if page.url == entry.id %}{% assign trovato = true %}{{ entry.description }}{% endif %}{% endfor %}{% if trovato != true %}{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ page.content | strip_html | strip_newlines | truncate:160 }}{% endif %}{% endif %}"/>
<!-- <meta name="twitter:image:alt"      content=""> Name of image for visually impaired. Will need to add this to all images -->


{% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  <meta property="article:author" content="{{ site.fb_admins }}">
  {% for post in site.related_posts limit:3 %}
    <meta property="og:see_also" content="{{ post.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  {% endfor %}
{% endif %}
