      descr: "Studente di fisica all'Imperial College di Londra, sta completando il lavoro di tesi su validazione di codici che simulano la dinamica del plasma presso l'École Polytechnique Fédérale de Lausanne. Oltre che di fisica, è appassionato di storia, politica ed economia."
